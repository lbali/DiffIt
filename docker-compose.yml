version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db-schema-diff-api
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
    restart: unless-stopped
    networks:
      - app-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: db-schema-diff-web
    ports:
      - "5173:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
